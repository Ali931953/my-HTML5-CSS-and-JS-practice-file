<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
          While loop

          <script>
                    // for(var i=1; i<= 100; i=i+1){
                    //           document.write("<br>"+i)
                    // }
                    var i=2;
                    var sum = 0;
                    while(i<=100){
                              if(i%3==0 && i%5 ==0){
                                 document.write(" "+i)
                                 var sum = sum+i        
                              }
                             
                              i=i+1;
                    }
                    document.write("Sum = "+sum);
                    document.write("<h1>End</h1>")
          </script>
</body>
</html>
