<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .mybutton{
            width: 100px;
            height: 50px;
            margin: 20px;
            
        }
        .anim{
            box-shadow: 0 15px 18px 0 tomato;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button class="mybutton a">a</button>
    
    <button class="mybutton b">b</button>
    
    <button class="mybutton c">c</button>


    <script>

        for(var i=0;i<3;i++){

            var btn = document.querySelectorAll(".mybutton")[i];
        btn.addEventListener("click",function(){

            var text = this.innerHTML;

            audioplay(text);
          
         })
        }


        function audioplay(text){
              switch(text){
                case "a":
                    var audio = new Audio("/audio/a.mp3");
                    audio.play();
                    break;

                    case "b":
                    var audio = new Audio("/audio/b.mp3");
                    audio.play();
                    break;

                    case "c":
                    var audio = new Audio("/audio/c.mp3");
                    audio.play();
                    break;
            }
        }
        

        function playAnimation(text){
           var selectbtn = document.querySelector("."+text);

           selectbtn.classList.add(".anim");
        }
    </script>
</body>
</html>
