<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
        .mybutton{
            width: 100px;
            height: 50px;
        }
        .anim{
           width: 100px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    
    <button class="mybutton a">a</button>
    <button class="mybutton b">b</button>
    <button class="mybutton c">c</button>

    <script>
        for(var i= 0;i<3;i++){

               var btn = document.querySelectorAll(".mybutton")[i];
        btn.addEventListener("click",function(){
            var text = this.innerHTML;
           audioPlay(text);
           playAnimation(text);
           
        }) 
        }
        
        document.addEventListener("keypress",function(event){
            var text = event.key;

            audioPlay(text);
            
        });


         
        function audioPlay(text){
            switch(text){
                case "a":
                    var audio = new Audio("a.mp3");
                    audio.play();
                  
                    break;

                    case "b":
                    var audio = new Audio("b.mp3");
                    audio.play();
                    break;

                    case "c":
                    var audio = new Audio("c.mp3");
                    audio.play();
                    break;
            }
        }
            function playAnimation(text){
               var selectedbtn = document.querySelector("."+text);
               selectedbtn.classList.add("anim");
               setTimeout(function(){
                selectedbtn.classList.remove("anim");

               },1000)
            }
    </script>
</body>
</html>
