<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Array</title>
</head>
<body>
          <script>
                    var num1 = [10,20,30,40,50];

                   var num = new Array();
                   for(var i=0;i<5;i++){
                    num[i]=parseFloat(prompt("Enter a number: "));

                   }
                   
                   var sum = 0;
                   for(var i =0; i<5; i++){
                    document.write(num1[i]+", ");
                    sum = sum+num1;
                   }
                   document.write("sum = "+sum);
          </script>
</body>
</html>
